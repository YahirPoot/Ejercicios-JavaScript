<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="ejercicios.js"></script>
</head>
<body>
    <h1>Ejercicios con JavaScript 1-4</h1>
    <div class="boxes">
        <div class="one box">
            <h2><strong>Ejercicio 1</strong></h2>
            <h3><strong>Verificar edad</strong></h3>
            <button class="button-one" onclick="verificarEdad()">Verificar Edad</button>
        </div>
        <div class="two box">
            <h2><strong>Ejercicio 2</strong></h2>
            <h3><strong>Verificar Nota</strong></h3>
            <button class="button-two" onclick="verificarNota()">Agregue la nota</button>
        </div>
        <div class="three box">
            <h2><strong>Ejercicio 3</strong></h2>
            <h3><strong>Cadena de Texto</strong></h3>
            <button class="button-three" onclick="cadenaTexto()">Cadena de Texto</button>
        </div>
        <div class="four box">
            <h2><strong>Ejercicio 4</strong></h2>
            <h3><strong>Calcular DNI</strong></h3>
            <button class="button-four" onclick="calcularDNI()">Calcular DNI</button>
        </div>
    </div>
</body>
</html>
